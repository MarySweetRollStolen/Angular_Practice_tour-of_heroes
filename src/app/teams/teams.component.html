<div ngif="IsAuthorized">
    <h2>Teams</h2>
    <ul class="teams">
        <li *ngFor="let team of teams">
              <a routerLink="/team-detail/{{team.id}}">
                <span class="badge">{{team.id}}</span> {{team.name}}
              </a>
              <ul>
                <li *ngFor="let hero of team.members">
                    <a routerLink="/team-detail/{{team.id}}"><span>{{hero.name}}</span></a>      
                    <span></span>
                </li>
              </ul>
              <!-- <button type="button" class="delete" title="delete team"
                (click)="delete(team)">x</button> -->
        </li>
    </ul>
  </div>
  <div>
    <label for="team-hero">Team name: </label>
    <input id="team-hero" #teamName />
    <button type="button" class="add-button" (click)="add(teamName.value); teamName.value=''">
        Add team</button>
  </div>
